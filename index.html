<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer">
		<div class="box_row">
			<div class="box" style="border:50px solid red;">
				<div class="circle border_red">
					<div id="red1" data-color="red" data-arg="1" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_red">
					<div id="red2" data-color="red" data-arg="2" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_red">
					<div id="red3" data-color="red" data-arg="3" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_red">
					<div id="red4" data-color="red" data-arg="4" onclick="move(this,event)"></div>
				</div>
			</div>
			<div class="v_lad">
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell green"><span class="star">&#9733;</span></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell green"><span class="star">&#9733;</span></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell"></div>
				</div>
			</div>
			<div class="box" style="border:50px solid green;">
				<div class="circle border_green">
					<div id="green1" data-color="green" data-arg="1" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_green">
					<div id="green2" data-color="green" data-arg="2" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_green">
					<div id="green3" data-color="green" data-arg="3" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_green">
					<div id="green4" data-color="green" data-arg="4" onclick="move(this,event)"></div>
				</div>
			</div>
		</div>
		<div class="middle_row">
		<div class="h_lad">
			<div class="h_lad_row">
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell red"><span class="star">&#9733;</span></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
			</div>
			<div class="h_lad_row">
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell red"></div>
				<div class="h_lad_cell red"></div>
				<div class="h_lad_cell red"></div>
				<div class="h_lad_cell red"></div>
				<div class="h_lad_cell red"></div>
			</div>
			<div class="h_lad_row">
				<div class="h_lad_cell" id="pos12"></div>
				<div class="h_lad_cell" id="pos11"></div>
				<div class="h_lad_cell red" data-protected="true" id="pos10"><span class="star">&#9733;</span></div>
				<div class="h_lad_cell" id="pos9"></div>
				<div class="h_lad_cell" id="pos8"></div>
				<div class="h_lad_cell" id="pos7"></div>
			</div>
			</div>
			<div class="ludo_home"></div>
			<div class="h_lad">
				<div class="h_lad_row">
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell yellow"><span class="star">&#9733;</span></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
			</div>
			<div class="h_lad_row">
				<div class="h_lad_cell yellow"></div>
				<div class="h_lad_cell yellow"></div>
				<div class="h_lad_cell yellow"></div>
				<div class="h_lad_cell yellow"></div>
				<div class="h_lad_cell yellow"></div>
				<div class="h_lad_cell "></div>
			</div>
			<div class="h_lad_row">
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell yellow"><span class="star">&#9733;</span></div>
				<div class="h_lad_cell"></div>
			</div>
			</div>
			
		</div>
		<div class="box_row">
			<div class="box" style="border:50px solid blue;">
				<div class="circle border_blue">
					<div id="blue1" data-color="blue" data-arg="1" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_blue">
					<div id="blue2" data-color="blue" data-arg="2" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_blue">
					<div id="blue3" data-color="blue" data-arg="3" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_blue">
					<div id="blue4" data-color="blue" data-arg="4" onclick="move(this,event)"></div>
				</div>
			</div>
			<div class="v_lad">
				<div class="v_lad_row">
					<div class="v_lad_cell" id="pos6"></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell" id="pos5"></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell "></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell" id="pos4"></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell" id="pos3"></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell blue"><span class="star">&#9733;</span></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell blue" id="pos2"><span class="star">&#9733;</span></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell" id="pos1"></div>
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell"></div>
				</div>
			</div>
			<div class="box" style="border:50px solid yellow;">
				<div class="circle border_yellow">
					<div id="yellow1" data-color="yellow" data-arg="1" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_yellow">
					<div id="yellow2" data-color="yellow" data-arg="2" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_yellow">
					<div id="yellow3" data-color="yellow" data-arg="3" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_yellow">
					<div id="yellow4" data-color="yellow" data-arg="4" onclick="move(this,event)"></div>
				</div>
			</div>
		</div>

		<div id="dice">
            <!-- <button id="die" onclick="roll.roll();"></button> -->
            <button id="die" onclick="roll(this,event);"></button>
            <div id="message"></div>
        </div>
	</div>
        <script src="app.js"></script>
</body>
</html>
