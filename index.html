<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer">
		<div class="box_row">
			<div class="box" style="border:50px solid red;">
				<div class="circle border_red">
					<div id="red1" data-arg="red1" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_red">
					<div id="red2" data-arg="red2" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_red">
					<div id="red3" data-arg="red3" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_red">
					<div id="red4" data-arg="red4" onclick="move(this,event)"></div>
				</div>
			</div>
			<div class="v_lad">
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell green"><span class="star">&#9733;</span></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell green"><span class="star">&#9733;</span></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell green"></div>
					<div class="v_lad_cell"></div>
				</div>
			</div>
			<div class="box" style="border:50px solid green;">
				<div class="circle border_green">
					<div id="green1" data-arg="green1" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_green">
					<div id="green2" data-arg="green2" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_green">
					<div id="green3" data-arg="green3" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_green">
					<div id="green4" data-arg="green4" onclick="move(this,event)"></div>
				</div>
			</div>
		</div>
		<div class="middle_row">
		<div class="h_lad">
			<div class="h_lad_row">
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell red"><span class="star">&#9733;</span></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
			</div>
			<div class="h_lad_row">
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell red"></div>
				<div class="h_lad_cell red"></div>
				<div class="h_lad_cell red"></div>
				<div class="h_lad_cell red"></div>
				<div class="h_lad_cell red"></div>
			</div>
			<div class="h_lad_row">
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell red"><span class="star">&#9733;</span></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
			</div>
			</div>
			<div class="ludo_home"></div>
			<div class="h_lad">
				<div class="h_lad_row">
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell yellow"><span class="star">&#9733;</span></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
			</div>
			<div class="h_lad_row">
				<div class="h_lad_cell yellow"></div>
				<div class="h_lad_cell yellow"></div>

				<div class="h_lad_cell yellow"></div>
				<div class="h_lad_cell yellow"></div>
				<div class="h_lad_cell "></div>
			</div>
			<div class="h_lad_row">
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell"></div>
				<div class="h_lad_cell yellow"><span class="star">&#9733;</span></div>
				<div class="h_lad_cell"></div>
			</div>
			</div>
			
		</div>
		<div class="box_row">
			<div class="box" style="border:50px solid blue;">
				<div class="circle border_blue">
					<div id="blue1" data-arg="blue1" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_blue">
					<div id="blue2" data-arg="blue2" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_blue">
					<div id="blue3" data-arg="blue3" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_blue">
					<div id="blue4" data-arg="blue4" onclick="move(this,event)"></div>
				</div>
			</div>
			<div class="v_lad">
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell "></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell blue"><span class="star">&#9733;</span></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell blue "><span class="star">&#9733;</span></div>
					<div class="v_lad_cell blue"></div>
					<div class="v_lad_cell"></div>
				</div>
				<div class="v_lad_row">
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell"></div>
					<div class="v_lad_cell"></div>
				</div>
			</div>
			<div class="box" style="border:50px solid yellow;">
				<div class="circle border_yellow">
					<div id="yellow1" data-arg="yellow1" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_yellow">
					<div id="yellow2" data-arg="yellow2" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_yellow">
					<div id="yellow3" data-arg="yellow3" onclick="move(this,event)"></div>
				</div>
				<div class="circle border_yellow">
					<div id="yellow4" data-arg="yellow4" onclick="move(this,event)"></div>
				</div>
			</div>
		</div>
	</div>
        <script src="app.js"></script>
</body>
</html>
